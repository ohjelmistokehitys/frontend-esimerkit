<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Front End Programming / React</title>
</head>

<body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- React component code -->
    <script type="text/babel">
        const { useState } = React;

        const FormComponent = () => {
            let [etunimi, setEtunimi] = useState("Maija");
            let [sukunimi, setSukunimi] = useState("Meikäläinen");


            // TODO: painikkeen painamisen pitäisi päivittää
            // `tervehdys` sisältämään sekä etunimen että sukunimen:
            let [tervehdys, setTervehdys] = useState("todo");

            console.log("rendering", { etunimi, sukunimi, tervehdys });

            return <form>
                <h1>Terve!</h1>
                <div>
                    <label>
                        Etunimi:
                        <input value={etunimi} onChange={(e) => setEtunimi(e.target.value)} />
                    </label>
                </div>
                <div>
                    <label>
                        Sukunimi:
                        <input value={sukunimi} onChange={(e) => setSukunimi(e.target.value)} />
                    </label>
                </div>
                <button>Tervehdi</button>

                {tervehdys}
            </form>;
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<FormComponent />);
    </script>
</body>

</html>
